<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>sal</th>
                <th>comm</th>
                <th>deptno</th>
                
            </tr>
        {% for j in emps %}
            <tr>
                <td>{{j.empno}}</td>
                <td>{{j.ename}}</td>
                <td>{{j.job}}</td>
                <td>{{j.mgr}}</td>
                <td>{{j.hiredate}}</td>
                <td>{{j.sal}}</td>
                <td>{{j.comm}}</td>
                <td>{{j.deptno}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
